<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <h1>
      My Travel Dictionary App
    </h1>
    <form action="">
      <input type="text" id="yourname" value="How do I say...?">
      <button>Translate!</button>
    </form>
  <h2>
    Results
  </h2>
  <table id="results" style="width:100%">
  <tr>
    <th>Word</th>
    <th>Translation</th> 
    <th>Lang</th>
    <th>Letters</th>
  </tr>
  </table>
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#yourname' ),
          json = { yourname: input.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      
      var tdNode = document.createElement("td");
      var trNode = document.createElement("tr");
      tdNode.appendChild(document.createTextNode(response));
      trNode.appendChild(tdNode);
      document.getElementById("results").appendChild(trNode); 
      console.log( response )
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
</html>
