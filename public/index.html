<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <h1>
      My Travel Dictionary App
    </h1>
    <div>
       <form action="">
      <input type="text" id="word" value="How do I say...?">
         in... 
      <select id="langSelect">
      <option value="en-sq">Albanian</option>
      <option value="en-ar">Arabic</option>
      <option value="en-hy">Armenian</option>
      <option value="en-bg">Bulgarian</option>
      <option value="en-zh">Chinese</option>
      <option value="en-nl">Dutch</option>
      <option value="en-el">Greek</option>
      <option value="en-ka">Georgian</option>
      <option value="en-de">German</option>
      <option value="en-it">Italian</option>
      <option value="en-es">Spanish</option>
      <option value="en-pl">Polish</option>
      <option value="en-ru">Russian</option>
      </select>
      <button>Translate!</button>
    </form>
    </div>
  <h2>
    Results
  </h2>
  <table id="results" style="width:100%">
  <tr>
    <th>Word</th>
    <th>Translation</th> 
    <th>Lang</th>
  </tr>
  </table>
  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#word' ),
          json = { word: input.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      
      var tdNode = document.createElement("td");
      var trNode = document.createElement("tr");
      tdNode.appendChild(document.createTextNode(response.word));
      trNode.appendChild(tdNode);
      document.getElementById("results").appendChild(trNode);
      console.log( response );
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
</html>
